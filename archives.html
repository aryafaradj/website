  <script>
    const text1 = "CURRENTLY LEARNING HOW TO CODE HTML...\n IN THE MEANTIME, HERE ARE PAST, PRESENT, AND FUTURE CREATIVE [AD]VENTURES.";
    const text2 = "work in progress: ALWAYS LEARNING, HERE I PRACTICE REFLECTION.";
    const text3 = "present: A PROJECT IN PROGRESS, COMBINING PHOTO, VIDEO, AND SOUND.";
    const text4 = "past: REBRANDED AS BAY ARCHIVES THREE YEARS AGO, FORMERLY A PLATFORM FOR AMPLIFYING HYPHY CULTURE.";

    const stepMs = 100;

    function typeText(el, cursor, text, cb) {
      el.textContent = "";
      let i = 0;
      cursor.style.display = "inline-block";
      (function tick() {
        if (i <= text.length) {
          el.textContent = text.slice(0, i);
          i++;
          setTimeout(tick, stepMs);
        } else {
          cursor.style.display = "none";
          cb && cb();
        }
      })();
    }

    const typedBio1 = document.getElementById("typed-bio1");
    const cursorBio1 = document.getElementById("cursor-bio1");
    const typedBio2 = document.getElementById("typed-bio2");

    const typedBio4 = document.getElementById("typed-bio4");
    const cursorBio4 = document.getElementById("cursor-bio4");

    typeText(typedBio1, cursorBio1, text1, () => {
      typeText(typedBio2, cursorBio2, text2, () => {
        typeText(typedBio3, cursorBio3, text3, () => {
          typeText(typedBio4, cursorBio4, text4);
        });
      });
    });
  </script>
