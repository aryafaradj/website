<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ARYA SHADAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @font-face {
      font-family: 'AryaHand2';
      src: url('AryaHand2.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root { --gap: 32px; }

    /* fluid media everywhere */
    img, video, iframe { max-width: 100%; height: auto; display: block; }

    body {
      background: white;
      margin: 0;
      font-family: 'AryaHand2', serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    /* Two-column hero: left = text, right = image */
    .hero {
      width: min(1100px, 100%);
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: var(--gap);
      min-height: 80vh; /* gives nice vertical balance on tall phones */
    }

    .left {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
    }

    .tabs {
      display: flex;
      gap: 28px;
      font-size: clamp(1.1rem, 3.2vw, 1.6rem);
      justify-content: center;
    }
    .tabs a { color: black; text-decoration: none; padding: 6px 4px; } /* finger-friendly */
    .tabs a:hover { color: #444; }

    .cursor {
      font-family: 'AryaHand2', serif;
      font-size: 1em;
      margin-left: 2px;
      animation: blink 1s steps(1,end) infinite;
    }
    @keyframes blink { 0%,49%{opacity:1} 50%,100%{opacity:0} }
    .typed { white-space: pre; }

    .art-wrap { display: grid; place-items: center; }
    .art { width: 100%; max-width: 460px; height: auto; display: block; }

    /* Mobile */
    @media (max-width: 900px) {
      .hero { grid-template-columns: 1fr; gap: 22px; }
      .left { align-items: center; text-align: center; }
      h1 { justify-content: center; }
      .tabs { justify-content: center; }
    }

    /* reduce animations if user prefers */
    @media (prefers-reduced-motion: reduce) {
      .cursor { animation: none; }
    }
  </style>
</head>
<body>
  <main class="hero">
    <!-- LEFT: typing + tabs -->
    <section class="left">
      <h1>
        <span id="typed-title" class="typed"></span><span id="cursor-title" class="cursor">.</span>
      </h1>

      <nav class="tabs" aria-label="Primary">
        <a href="about.html">
          <span id="typed-about" class="typed"></span><span id="cursor-about" class="cursor" style="display:none;">.</span>
        </a>
        <a href="archives.html">
          <span id="typed-archives" class="typed"></span><span id="cursor-archives" class="cursor" style="display:none;">.</span>
        </a>
      </nav>
    </section>

    <!-- RIGHT: artwork -->
    <aside class="art-wrap" aria-label="Artwork">
      <img class="art" src="home-art.jpg" alt="Colored-pencil style drawing of Arya in a vineyard landscape">
    </aside>
  </main>

  <script>
    const titleText = "ARYA SHADAN";
    const aboutText = "ABOUT";
    const archivesText = "ARCHIVES";
    const stepMs = 120;

    const typedTitle    = document.getElementById("typed-title");
    const cursorTitle   = document.getElementById("cursor-title");
    const typedAbout    = document.getElementById("typed-about");
    const cursorAbout   = document.getElementById("cursor-about");
    const typedArchives = document.getElementById("typed-archives");
    const cursorArchives= document.getElementById("cursor-archives");

    function typeText(el, cursor, text, delay, done) {
      let i = 0;
      setTimeout(function tick() {
        if (i <= text.length) {
          el.textContent = text.slice(0, i);
          i++;
          setTimeout(tick, stepMs);
        } else {
          cursor.style.display = "none";
          done && done();
        }
      }, delay);
    }

    typeText(typedTitle, cursorTitle, titleText, 300, () => {
      cursorAbout.style.display = "inline-block";
      typeText(typedAbout, cursorAbout, aboutText, 200, () => {
        cursorArchives.style.display = "inline-block";
        typeText(typedArchives, cursorArchives, archivesText, 200);
      });
    });
  </script>
</body>
</html>
