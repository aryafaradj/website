<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>About â€“ Arya Shadan</title>
  <style>
    @font-face {
      font-family: 'AryaHand2';
      src: url('AryaHand2.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background: white;
      margin: 0;
      font: 16px/1.6 'AryaHand2', serif;
      color: black;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .page { max-width: 700px; width: 100%; }
    nav { margin-bottom: 2rem; }
    nav a { margin-right: 1rem; text-decoration: none; color: black; }
    nav a:hover { background: black; color: white; }

    .cursor {
      font-family: 'AryaHand2', serif;
      font-size: 1em;
      margin-left: 2px;
      animation: blink 1s steps(1,end) infinite;
    }
    @keyframes blink { 0%,49%{opacity:1} 50%,100%{opacity:0} }
    .typed { white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="page">
    <nav>
      <a href="index.html">HOME</a>
      <a href="archives.html">ARCHIVES</a>
    </nav>

    <p><span id="typed-bio" class="typed"></span><span id="cursor-bio" class="cursor">.</span></p>
  </div>

  <script>
    const bioText = "WORK IN PROGRESS. \n\n COMING SOON.";
    const stepMs = 40;
    const typedBio = document.getElementById("typed-bio");
    const cursorBio = document.getElementById("cursor-bio");

    function typeText(el, cursor, text) {
      el.textContent = "";
      let i = 0;
      cursor.style.display = "inline-block";
      (function tick() {
        if (i <= text.length) {
          el.textContent = text.slice(0, i);
          i++;
          setTimeout(tick, stepMs);
        } else {
          cursor.style.display = "none";
        }
      })();
    }

    typeText(typedBio, cursorBio, bioText);
  </script>
</body>
</html>
