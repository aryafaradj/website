<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>About â€“ Arya Shadan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @font-face {
      font-family: 'AryaHand2';
      src: url('AryaHand2.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* fluid media */
    img, video, iframe { max-width: 100%; height: auto; display: block; }

    body {
      background: white;
      margin: 0;
      font: 16px/1.6 'AryaHand2', serif;
      color: black;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .page { max-width: 700px; width: 100%; }

    nav { margin-bottom: 2rem; }
    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: black;
      font-size: clamp(1.2rem, 3.4vw, 2rem); /* responsive, matches Archives feel */
      line-height: 1.4;
      padding: 6px 4px; /* tap area */
    }
    nav a:hover { color: #444; }

    .cursor {
      font-family: 'AryaHand2', serif;
      font-size: 1em;
      margin-left: 2px;
      animation: blink 1s steps(1,end) infinite;
    }
    @keyframes blink { 0%,49%{opacity:1} 50%,100%{opacity:0} }
    .typed { white-space: pre-wrap; }

    /* phones/tablets */
    @media (max-width: 700px) {
      body { padding: 28px 16px; }
      .page { max-width: 100%; }
      nav a { margin-right: 0.75rem; }
    }

    @media (prefers-reduced-motion: reduce) {
      .cursor { animation: none; }
    }
  </style>
</head>
<body>
  <div class="page">
    <nav>
      <a href="index.html">HOME</a>
      <a href="archives.html">ARCHIVES</a>
    </nav>

    <p><span id="typed-bio" class="typed"></span><span id="cursor-bio" class="cursor">.</span></p>
  </div>

  <script>
    const bioText = "WORK IN PROGRESS... \n\n COMING SOON.";
    const stepMs = 100;
    const typedBio = document.getElementById("typed-bio");
    const cursorBio = document.getElementById("cursor-bio");

    function typeText(el, cursor, text) {
      el.textContent = "";
      let i = 0;
      cursor.style.display = "inline-block";
      (function tick() {
        if (i <= text.length) {
          el.textContent = text.slice(0, i);
          i++;
          setTimeout(tick, stepMs);
        } else {
          cursor.style.display = "none";
        }
      })();
    }

    typeText(typedBio, cursorBio, bioText);
  </script>
</body>
</html>
