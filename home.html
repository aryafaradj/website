<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ARYA SHADAN</title>
  <style>
    @font-face {
      font-family: 'AryaHand2';
      src: url('AryaHand2.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'AryaHand2', serif;
    }
    .container { text-align: center; }
    h1 {
      font-size: 3rem;
      margin: 0 0 1rem 0;
      display: flex; justify-content: center; align-items: center;
    }
    h1 a { color: black; text-decoration: none; }
    h1 a:hover { color: rgb(0, 0, 0); }

    .tabs {
      display: flex; justify-content: center; gap: 2rem;
      font-size: 1.5rem;
    }
    .tabs a { color: black; text-decoration: none; }
    .tabs a:hover { color: rgb(0, 0, 0); }

    .cursor {
      font-family: 'AryaHand2', serif;
      font-size: 1em;
      margin-left: 2px;
      animation: blink 1s steps(1,end) infinite;
    }
    @keyframes blink { 0%,49%{opacity:1} 50%,100%{opacity:0} }
    .typed { white-space: pre; }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <a href="archives">
        <span id="typed-title" class="typed"></span><span id="cursor-title" class="cursor">.</span>
      </a>
    </h1>

    <div class="tabs">
      <a href="about">
        <span id="typed-about" class="typed"></span><span id="cursor-about" class="cursor" style="display:none;">.</span>
      </a>
      <a href="archives">
        <span id="typed-archives" class="typed"></span><span id="cursor-archives" class="cursor" style="display:none;">.</span>
      </a>
    </div>
  </div>

  <script>
    const titleText = "ARYA SHADAN";
    const aboutText = "ABOUT";
    const archivesText = "ARCHIVES";
    const stepMs = 120;

    const typedTitle = document.getElementById("typed-title");
    const cursorTitle = document.getElementById("cursor-title");
    const typedAbout = document.getElementById("typed-about");
    const cursorAbout = document.getElementById("cursor-about");
    const typedArchives = document.getElementById("typed-archives");
    const cursorArchives = document.getElementById("cursor-archives");

    function typeText(el, cursor, text, delay, done) {
      let i = 0;
      setTimeout(function tick() {
        if (i <= text.length) {
          el.textContent = text.slice(0, i);
          i++;
          setTimeout(tick, stepMs);
        } else {
          cursor.style.display = "none";
          done && done();
        }
      }, delay);
    }

    typeText(typedTitle, cursorTitle, titleText, 500, () => {
      cursorAbout.style.display = "inline-block";
      typeText(typedAbout, cursorAbout, aboutText, 300, () => {
        cursorArchives.style.display = "inline-block";
        typeText(typedArchives, cursorArchives, archivesText, 300);
      });
    });
  </script>
</body>
</html>
